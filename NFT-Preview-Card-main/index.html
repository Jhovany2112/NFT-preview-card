<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="card-holder" role="main">
      <div class="card">
        <a href="#" class="card-img">
          <div class="card-img__holder">
            <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
          </div>
          <div class="card-img__overlap">
            <img src="./images/icon-view.svg" alt="Detail">
          </div>
        </a>
        <div class="card-info">
          <a href="#" class="card-info__title"><h1>Titulo </h1></a>
          <p class="card-info__text">descripcion del cubito</p>
          <div class="card-info__stat">
            <div class="stat-price">
              <img src="./images/icon-ethereum.svg" alt="Ethereum" />
              <p>15.10 ETH</p>
            </div>
            <div class="stat-date">
              <img src="./images/icon-clock.svg" alt="Date" />
              <p>15 dias</p>
            </div>
          </div>
        </div>
        <div class="card-author">
          <div class="card-author__avatar">
            <img src="./images/image-avatar.png" alt="Jules">
          </div>
          <div class="card-author__name">
            <p>Creation of <a href="#">Johovany Acosta</a></p>
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>

</html>
